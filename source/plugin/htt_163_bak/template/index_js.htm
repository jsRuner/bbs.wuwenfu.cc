<!--{block music_js_html}-->

<script>

    document.getElementById('postsubmit').onclick = function(){
        music_url = document.getElementsByName('163music')[0].value;

        if(music_url ==''){
            setcookie('music_163','del_music',30);
            return;
        }
        music_position = document.getElementsByName('music_position');
        for(var i=0; i<music_position.length; i++){
            if(music_position[i].checked){
                music_p = music_position[i].value;
            }
        }
        setcookie('music_163',music_url+'|'+music_p,30);
    }

</script>


<!--{/block}-->
